<p>forms works!</p>
<div class="container" >
    <form action="" [formGroup]="myreactiveform" (ngSubmit)="onsubmit()">
<div>
    <label for="">email</label>
    <input type="text"  formControlName="email">
    <small *ngIf="myreactiveform.get('email')?.invalid && myreactiveform.get('email')?.touched">
        Please enter a valid email.
        <small *ngIf="myreactiveform.get('email')?.errors?.['nameError']">
            <!-- arpita@gmail.com not allowed -->
        </small>
      </small>
      
</div>
<div class="form-group">
    <label for="">password</label>
<input type="text"  formControlName="pass">
<ng-container *ngIf="myreactiveform.get('pass') as passControl">
    <small *ngIf="passControl.invalid && passControl.touched" class="text-danger">
      <small *ngIf="passControl.errors?.['pattern']">
        please enter at least one digit one capital alphabet(d should be there) and symbol
      </small>
    </small>
</ng-container>
</div>
<div>
    <label for="">confrim password</label>
    <input type="text"  formControlName="confirm">

    <small *ngIf="myreactiveform.get('confirm')?.invalid && myreactiveform.get('confirm')?.touched">
<small class="text-danger" *ngIf="myreactiveform.get('pass')?.value !==myreactiveform.get('confirm')?.value">password mismatched</small>

    </small>
</div>
<input formControlName="username" (input)="onUsernameInput()" />
<ng-container formArrayName="skills">
    <div *ngFor="let skil of skillsFormArray.controls; let i = index">
      <div [formGroupName]="i">
        <!-- Access individual control within the FormArray, e.g., skil.get('skillName') -->
      </div>
    </div>
  </ng-container>

<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<app-newparent></app-newparent>
