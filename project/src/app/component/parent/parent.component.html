<p>Parent works!</p>

<app-child
  [variable_in_child]="variable_in_parent"
  [childobj]="obj"
  (eventemiter)="getdatafromchildinOutput($event)"
  (formdata)="getdata($event)"
></app-child>

<h3>Form Data:</h3>
<div class="div" *ngFor="let t of localdata">
  <p [ngClass]="{'strike': !t.active}">Email: {{ t.email }}</p>
  <p>Password: {{ t.password }}</p>
</div>
