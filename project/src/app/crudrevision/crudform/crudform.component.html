 
<form class="example-form" [formGroup]="Rform" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width">
    <mat-label>First name</mat-label>
    <input matInput placeholder="Ex. Pizza"   formControlName="name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Last name</mat-label>
    <input matInput placeholder="Ex. Pizza" formControlName="lname">
  </mat-form-field>


  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex. Pizza" formControlName="email">
  </mat-form-field>
<button type="submit" >submit</button>
</form>
